<div class="progressbar" *ngIf="steps.length > 0">
    <div class="progress" id="progress" [style.width]="width+'%'"></div>
    <ng-container *ngFor="let step of steps; let i = index">
        <div class="progress-step" [ngClass]="{'progress-step-active': isStepActive(i) }" [attr.data-title]="step"></div>
    </ng-container>
</div>
